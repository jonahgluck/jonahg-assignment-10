<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        .results-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .result-item {
            text-align: center;
            max-width: 200px;
        }
        .result-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Search</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <label for="query_type">Select Query Type:</label>
        <select id="query_type" name="query_type">
            <option value="text">Text Query</option>
            <option value="image">Image Query</option>
            <option value="hybrid">Hybrid Query</option>
        </select>
        <br><br>

        <div id="text_query_div">
            <label for="text_query">Text Query:</label>
            <input type="text" id="text_query" name="text_query">
        </div>
        <br>

        <div id="image_query_div">
            <label for="image_file">Upload Image:</label>
            <input type="file" id="image_file" name="image_file">
        </div>
        <br>

        <div id="weight_div" style="display: none;">
            <label for="weight">Hybrid Weight (0-1):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="0" max="1" value="0.5">
        </div>
        <br>

        <button type="submit">Search</button>
    </form>
    <hr>

    <h2>Search Results:</h2>
    <div class="results-container">
        {% for result in results %}
            <div class="result-item">
                <img src="{{ url_for('static', filename='coco_images_resized/' + result.file_name) }}" alt="{{ result.file_name }}">
                <p>Similarity: {{ result.similarity | round(4) }}</p>
            </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById("query_type").addEventListener("change", function () {
            const queryType = this.value;
            document.getElementById("text_query_div").style.display = queryType === "text" || queryType === "hybrid" ? "block" : "none";
            document.getElementById("image_query_div").style.display = queryType === "image" || queryType === "hybrid" ? "block" : "none";
            document.getElementById("weight_div").style.display = queryType === "hybrid" ? "block" : "none";
        });
    </script>
</body>
</html>
